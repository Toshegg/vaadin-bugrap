<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="button-styles.html">
<link rel="import" href="components/issues-list.html">
<link rel="import" href="components/issues-filter.html">


<dom-module id="issues-list-view">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-flow: column;
        height: 100%;
      }

      issues-filter, issues-list {
        flex-shrink: 0;
      }
    </style>


    <issues-filter id="issuesFilter"></issues-filter>
    <issues-list style="height: [[issuesListHeight]]px" issues-filter="[[issuesFilter]]"></issues-list>

  </template>

  <script>
    class IssuesListView extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {
      static get is() { 
        return 'issues-list-view';
      }

      static get properties () {
        return {
          issuesFilter: {
            type: Object,
            notify: true
          }
        }
      }

      constructor () {
        super();

        this.addEventListener('iron-resize', function () { 
          this.issuesListHeight = this.offsetHeight - this.$.issuesFilter.offsetHeight;
        })
      }
    }

    window.customElements.define(IssuesListView.is, IssuesListView);
  </script>
</dom-module>
