<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="issues-list.html">
<link rel="import" href="components/top-menu.html">
<link rel="import" href="select-project.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">


<dom-module id="issues-list-view">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-flow: column;
      }

      .row {
        display: flex;
      }

      .top-menu {
        padding: 0 10px;
      }

      select-project {
        flex-basis: 60%;
      }

      :host top-menu {
        width: 100%;
      }

    </style>


    <div class="row">
      <select-project selected-project="{{selectedProject}}"></select-project>
    </div>
    <div class="row">
      <top-menu issue-title-filter="{{issueTitleFilter}}"></top-menu>
    </div>
    <issues-list issue-title-filter="[[issueTitleFilter]]"></issues-list>

  </template>

  <script>
    class IssuesListView extends Polymer.Element {
      static get is() { return 'issues-list-view'; }

      static get properties () {
        return {
          selectedProject: {
            type: Object,
            notify: true
          },
          issueTitleFilter: {
            type: String,
            notify: true
          }
        }
      }
    }

    window.customElements.define(IssuesListView.is, IssuesListView);
  </script>
</dom-module>
