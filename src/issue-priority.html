<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="issue-priority">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

  </template>

  <script>
    class IssuePriority extends Polymer.Element {
      static get is() { return 'issue-priority'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(IssuePriority.is, IssuePriority);
  </script>
</dom-module>
