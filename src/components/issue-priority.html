<dom-module id="issue-priority">
  <template>
    <style>
      :host {
        display: flex;
      }
      .icon {
        color: #a8a8a8;
      }
    </style>

    <template is="dom-repeat" items="[[icons]]">
      <span class="icon">â–Š</span>
    </template>

  </template>

  <script>
    class IssuePriority extends Polymer.Element {
      static get is() { 
        return 'issue-priority';
      }

      static get properties() {
        return {
          priority: {
            type: Number,
            observer: '_priorityChanged'
          }
        };
      }

      _priorityChanged (newV, oldV) {
        this.icons = new Array(newV);
      }
    }

    window.customElements.define(IssuePriority.is, IssuePriority);
  </script>
</dom-module>
